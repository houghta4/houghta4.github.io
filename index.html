<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            background: #008080;
            color: white;
            font-family: fantasy;
            font-size: 2em;
        }

        #instructions {
            position: absolute;
            top: 0;
            left: 5;
        }

        #content {
            /* background: #008080;
            color: white;
            font-family: fantasy;
            font-size: 2em; */
            /* This centers the canvas because its an inline element??? */
            text-align: center;
        }

        #tetris {
            background-color: black;
            border: solid .2em white;
            height: 90vh;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        #play {
            background-color: rgb(67, 66, 66);
            color: white;
            border-radius: 5%;
            border-color: white;
            width: 5%;
        }

        #play:hover {
            cursor: pointer;
        }

        #play:active {
            background-color: rgb(100, 93, 93);
            box-shadow: 0 2px #666;
        }




        /*  arrows */
        .arrow {
            border: solid white;
            border-width: 0 5px 5px 0;
            display: inline-block;
            padding: 7px;
        }

        .right {
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
        }

        .left {
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
        }

        .up {
            transform: rotate(-135deg);
            -webkit-transform: rotate(-135deg);
        }

        .down {
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <!-- <div id="instructions">
        Hard drop: &nbsp;<i class="arrow up"></i> <br/>
        Soft drop: &nbsp;<i class="arrow down"></i><br/>
        Move left: &nbsp;<i class="arrow left"></i> <br/>
        Move right: &nbsp;<i class="arrow right"></i><br/>
        Q - Rotate counter clockwise <br/>
        W - Rotate clockwise
    </div> -->
    <div id="instructions">
        <table>
            <tr>
                <td>Hard drop &nbsp;</td>
                <td><i class="arrow up"></i></td>
            </tr>
            <tr>
                <td>Soft drop</td>
                <td><i class="arrow down"></i></td>
            </tr>
            <tr>
                <td>Move left</td>
                <td>&nbsp;<i class="arrow left"></i></td>
            </tr>
            <tr>
                <td>Move right</td>
                <td><i class="arrow right"></i></td>
            </tr>
            <tr>
                <td>Q</td>
                <td>
                    <svg width="40px" height="40px" viewbox="0 0 200 400">
                        <path stroke="white" stroke-width="50" fill="none" d="M200 350 A 100 100 0 0 1 200 150
                                M200 150 200 125 225 150 200 175Z" transform="scale (-1, 1)"
                            transform-origin="center" />

                    </svg>
                </td>
            </tr>
            <tr>
                <td>W</td>
                <td>

                    <svg width="40px" height="40px" viewbox="0 0 400 400">
                        <path stroke="white" stroke-width="50" fill="none" d="M200 350 A 100 100 0 0 1 200 150
                             M200 150 200 125 225 150 200 175Z" />
                    </svg>
                </td>
            </tr>
        </table>
    </div>

    <div id="content">
        <button class="center" id="play" onClick="play()">Play</button>
        <div id="score"></div>
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <script src="tetris.js"></script>
</body>

</html>
